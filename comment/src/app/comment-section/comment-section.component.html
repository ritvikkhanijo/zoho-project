<div class="container">
    <div style="display: inline-block;width: 50%;">
        <textarea type="textbox" #comment="ngModel" [(ngModel)]="userService.commentUser.comment" name="comment" placeholder="comment" rows="4" cols="50"></textarea>
    </div>
    <div style="display: inline-block;width: 50%;vertical-align: top;">
        <input style="color: black;background-color: white;" type="submit" (click) = "postComment()" value="comment">
    </div>
</div>
 
<h1>Comments</h1>
<div style="display: inline-block;width: 50%;height: 200px;overflow-y: scroll;overflow-x: hidden;border-style: solid;border-width: 2px;">
    <div style="margin-left: 2%;" *ngFor="let comments of commentArr">
        {{comments.comment}}
    </div>    
</div>
<div style="display: inline-block;width: 50%;vertical-align: top;">
    <input type="submit" style="color: black;background-color: white;" (click) = "filter()" value="filter">
</div>
